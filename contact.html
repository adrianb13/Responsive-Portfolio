<!DOCTYPE html>
<html lang="en_us">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="assets/images/Colors.ico">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <title>Contact Info: Adrian Briones</title>
    </head>

    <body background="assets/images/topography.png">
        <header>
            <h2>
                <p class ="alignleft">Adrian Briones
                </p>
                <p class ="alignright"> 
                    <a href="index.html">About</a> <a href="portfolio.html" class="borderleft">Portfolio</a> <a href="contact.html" class="borderleft">Contact</a>
                </p>
            </h2>
            <div style="clear: both;"></div>

        </header>
        <br><br>

        <section class="buffer">
            <div class="box">
            <h1 class="bottomborder">Contact</h1>

            <form>
                Name: <br>
                <input type="text" id="fullname" name="fullname" placeholder=" John Smith">
                <br>
                Email: <br>
                <input type="email" id="email" name="email" placeholder=" example@gmail.com" 
                    pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/">
                <br>
                Phone: <br>
                <input type="tel" id="phone" name="phone" placeholder=" 619-123-1234">
                <br><br>
                Message: <br>
                <textarea placeholder=" Comments" type="text" id="message" name="message"></textarea>
                <br>
                <br><br>
                <input type="submit" id="submit" value="Submit">
            </form><br>
        </div>
        </section>
        <br>
        <div class="footer">By Adrian Briones
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
    <script src="assets/js/contact.js"></script>
    </body>

</html>
